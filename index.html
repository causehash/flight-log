<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flight Log</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --border-color: #4a4a4a;
            --focus-color: #007aff;
            --red-color: #ff3b30;
            --green-color: #34c759;
            --amber-color: #ff9500;
            --toolbar-bg: #1c1c1e;
            --button-bg: #3a3a3c;
            --subtle-text-color: #8e8e93;
            --navy-blue-bg: #000033; /* Even Darker blue */
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            -webkit-text-size-adjust: none;
        }

        #login-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #login-btn {
            background-color: var(--focus-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        
        #main-app {
            display: block;
        }

        #app-container {
            padding: 5px 5px 80px 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 800px;
            margin: 0 auto;
        }

        .data-section {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 10px 10px 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            position: relative;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }
        .data-section.flight-data-odd-sector {
            background-color: var(--navy-blue-bg);
        }
        
        .section-title {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--background-color);
            padding: 0 8px;
            font-size: clamp(11px, 2.5vw, 13px);
            font-weight: bold;
            color: var(--text-color);
            white-space: nowrap;
        }
        
        label {
            font-size: clamp(9px, 2.2vw, 11px);
            margin-bottom: 0;
            color: var(--text-color); text-transform: uppercase;
            font-weight: 500; cursor: default;
            line-height: 1.2;
            min-height: 2.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .field-group {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; text-align: center;
            min-width: 0; padding: 0 1px;
        }
        
        .field-value, .calculated, select.field-value {
            background-color: transparent; border: none;
            color: var(--text-color); text-align: center;
            width: 98%; padding: 1px 0;
            font-size: clamp(14px, 3.5vw, 18px);
            text-transform: uppercase; border-radius: 4px;
            font-weight: 600;
            -moz-appearance: none; -webkit-appearance: none; appearance: none;
        }
        #date.field-value::placeholder { color: var(--text-color); opacity: 1; }
        select.field-value { text-align-last: center; }
        input:focus, select:focus { background-color: var(--border-color); outline: 2px solid var(--focus-color); }
        .sub-field-value { padding: 0; min-height: 1em; line-height: 1; font-size: clamp(9px, 2vw, 11px); color: var(--subtle-text-color); }

        /* --- Section 1: Flight Data --- */
        .flight-data-section .data-section-content { display: flex; flex-wrap: wrap; justify-content: space-around; width: 100%; gap: 2px; }
        .flight-data-section .field-group { flex: 1 1 65px; min-width: 60px; }
        @media (min-width: 768px) { .flight-data-section .data-section-content { flex-wrap: nowrap; } }
        .input-with-tz { display: flex; flex-direction: column-reverse; align-items: center; width: 100%;}
        .timezone-input { font-size: 9px; color: var(--subtle-text-color); height: 11px;}

        /* --- Section 2: Timings --- */
        .timings-section { flex-direction: column; gap: 0; padding-bottom: 5px; }
        .timings-row, .timings-sub-row { display:flex; width:100%; justify-content: space-between; align-items: center; }
        .timings-row { align-items: flex-start; }
        .timings-sub-row { font-size: 12px; min-height: 20px; }
        .local-time { margin-top: -4px; vertical-align: middle; }
        .main-time-field { font-size: clamp(16px, 4vw, 20px); font-weight: 700; }
        #blk.main-time-field { font-size: clamp(16px, 4vw, 20px) !important; font-weight: 700 !important; }
        .timings-sub-row .field-group { display: flex; flex-direction: column; justify-content: flex-start; align-items: center; min-height: 24px; }
        #conseq-avail-group { font-size: 10px; color: var(--subtle-text-color); }
        .timings-turnaround-row { border-top: 1px solid var(--border-color); margin-top: 5px; padding-top: 5px; display: grid; grid-template-columns: repeat(auto-fit, minmax(65px, 1fr)); width: 100%; gap: 5px; }
        #myNextFlt-group .calculated, #acNextUse-group .calculated { display: flex; flex-direction: column; }
        #acNextUse-group .calculated { font-size: 10px; min-height: 1em; }

        /* --- Section 3: Flight Planning --- */
        .flight-planning-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 8px 5px; width: 100%; align-items: start; }
        .flight-planning-section label { height: auto; }
        .flight-planning-section .field-value, .flight-planning-section .calculated, .flight-planning-section select.field-value { height: 24px; font-size: clamp(11px, 3vw, 14px); }
        .input-with-toggle { display: flex; align-items: center; justify-content: center; width:100%;}
        .temp-toggle { height: 24px; width: 24px; font-size: 12px; background-color: transparent; border: none; color: var(--text-color); border-radius: 4px; padding: 0; flex-shrink: 0; }
        #crzTemp { flex-grow: 1; }
        .shrink-to-fit { font-size: clamp(9px, 2.5vw, 12px); word-break: break-all; white-space: normal; line-height: 1.1; cursor: pointer; min-height: 24px; display:flex; align-items:center; justify-content:center;}
        .wide-field-group { grid-column: span 2; }
        #remarks-group, #defects-group { grid-column: 1 / -1; }
        #reserves-group.boxed { border: 1px solid var(--border-color); border-radius: 8px; padding: 2px 0; }
        
        /* --- Toolbar & Modals --- */
        #toolbar { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--toolbar-bg); padding: 8px; padding-bottom: calc(8px + env(safe-area-inset-bottom)); border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        #user-id-display { position: fixed; top: 8px; right: 8px; background-color: var(--button-bg); color: var(--text-color); padding: 4px 8px; border-radius: 8px; font-size: 11px; z-index: 101; }
        .sector-buttons { display: flex; gap: 4px; flex-grow: 1; }
        .action-buttons { display: flex; gap: 4px; flex-shrink: 0; }
        #toolbar button { background-color: var(--button-bg); color: var(--text-color); border: none; padding: 8px 12px; border-radius: 8px; font-size: clamp(12px, 3vw, 14px); font-weight: 600; cursor: pointer; white-space: nowrap; }
        .sector-buttons button { flex-grow: 1; }
        #toolbar button.active { background-color: var(--focus-color); color: white; }
        #sign-out-btn { background-color: var(--red-color); }
        #export-pdf-btn { background-color: var(--green-color); }

        /* --- Delay Section --- */
        #delay-codes-container details { margin-top: 10px; }
        #delay-codes-container summary { font-weight: bold; cursor: pointer; }
        .delay-code-item { padding: 2px 0 2px 15px; font-size: clamp(11px, 2.5vw, 13px); text-align: left; }
        #quick-ref-container { width: 100%; margin-bottom: 10px; }
        #quick-ref-delays-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 0 10px; }
        #quick-ref-title { margin: 0 0 5px 0; font-size: clamp(10px, 2.2vw, 12px); text-align: center; }

        .modal-textarea { width: calc(100% - 10px); height: 150px; background-color: var(--button-bg); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 8px; font-family: inherit; font-size: 14px; padding: 5px; }
        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); color: var(--text-color); }
        .modal-content { background-color: var(--toolbar-bg); margin: 15% auto; padding: 20px; border: 1px solid var(--border-color); border-radius: 12px; width: 80%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        .modal-content button { background-color: var(--focus-color); color: white; border: none; padding: 10px 15px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .modal-trigger.field-value { cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Flight Log</h1>
        <p>Please sign in to continue</p>
        <button id="login-btn">Sign in with Google</button>
    </div>

    <div id="main-app">
        <div id="user-id-display">Connecting...</div>
        <div id="app-container">
            <!-- SECTION 1: FLIGHT DATA -->
            <section id="flight-data-section" class="data-section flight-data-section">
                <h2 class="section-title">FLIGHT DATA</h2>
                <div class="data-section-content">
                    <div class="field-group"><label for="flightNumber">FLT NO.</label><input type="text" id="flightNumber" class="field-value" inputmode="numeric"></div>
                    <div class="field-group"><label for="date" id="date-label">DATE</label><input type="text" id="date" class="field-value" placeholder=""></div>
                    <div class="field-group"><label for="from">FROM</label><div class="input-with-tz"><input type="text" id="from-tz" class="timezone-input" readonly><input type="text" id="from" class="field-value" maxlength="3" autocapitalize="characters"></div></div>
                    <div class="field-group"><label for="to">TO</label><div class="input-with-tz"><input type="text" id="to-tz" class="timezone-input" readonly><input type="text" id="to" class="field-value" maxlength="3" autocapitalize="characters"></div></div>
                    <div class="field-group"><label for="cic">CIC</label><div id="cic" class="field-value shrink-to-fit"></div></div>
                    <div class="field-group"><label for="fo">FO</label><div id="fo" class="field-value shrink-to-fit"></div></div>
                    <div class="field-group"><label for="registration">REG</label><input type="text" id="registration" class="field-value" maxlength="3" autocapitalize="characters"></div>
                    <div class="field-group"><label for="report">RPT</label><input type="text" id="report" class="field-value time-input" inputmode="numeric"></div>
                    <div class="field-group"><label for="depGate">DEP GATE</label><input type="text" id="depGate" class="field-value"></div>
                </div>
            </section>

            <!-- SECTION 2: TIMINGS -->
            <section class="data-section timings-section">
                <h2 class="section-title">TIMINGS</h2>
                <div class="timings-row">
                    <div class="field-group"><label for="out">OUT</label><input type="text" id="out" class="field-value time-input main-time-field" inputmode="numeric"></div>
                    <div class="field-group"><label for="taxi">TAXI</label><input type="text" id="taxi" class="field-value time-input main-time-field" inputmode="numeric"></div>
                    <div class="field-group"><label for="off">OFF</label><input type="text" id="off" class="field-value time-input main-time-field" inputmode="numeric"></div>
                    <div class="field-group"><label for="on">ON</label><input type="text" id="on" class="field-value time-input main-time-field" inputmode="numeric"></div>
                    <div class="field-group"><label for="in">IN</label><input type="text" id="in" class="field-value time-input main-time-field" inputmode="numeric"></div>
                </div>
                <div class="timings-sub-row">
                    <div class="field-group"><div id="ddd" class="sub-field-value"></div><div id="cddd" class="sub-field-value"></div><div id="addd" class="sub-field-value"></div><div id="conseq-avail-group" class="sub-field-value"></div></div>
                    <div class="field-group"><div id="tod" class="sub-field-value"></div></div>
                    <div class="field-group"></div>
                    <div class="field-group"><div id="tid" class="sub-field-value"></div></div>
                    <div class="field-group"><div id="aaa" class="sub-field-value"></div><div id="caaa" class="sub-field-value"></div><div id="aaaa" class="sub-field-value"></div></div>
                </div>
                <div class="timings-row">
                    <div class="field-group"><label for="std">SCHEDULED OUT</label><input type="text" id="std" class="field-value time-input main-time-field" inputmode="numeric"></div>
                    <div class="field-group"><label for="eft">FLIGHT TIME</label><input type="text" id="eft" class="field-value time-input main-time-field" inputmode="numeric"></div>
                    <div class="field-group"><label>BLOCK</label><div id="blk" class="field-value calculated main-time-field"></div></div>
                    <div class="field-group"><label for="sta">SCHEDULED IN</label><input type="text" id="sta" class="field-value time-input main-time-field" inputmode="numeric"></div>
                </div>
                <div class="timings-sub-row">
                    <div class="field-group"><div id="stdl" class="sub-field-value local-time"></div></div>
                    <div class="field-group"><div id="aft" class="sub-field-value"></div><div id="aftd" class="sub-field-value"></div></div>
                    <div class="field-group"><div id="abt" class="sub-field-value"></div><div id="sib" class="sub-field-value"></div></div>
                    <div class="field-group"><div id="stal" class="sub-field-value local-time"></div></div>
                </div>
                <div class="timings-turnaround-row">
                    <div id="myNextFlt-group" class="field-group"><label>MY NEXT FLT</label><div id="myNextFlt" class="calculated"></div></div>
                    <div id="gndTimeAvail-group" class="field-group"><label>TIME AVAIL TO NXT FLT</label><div id="gndTimeAvail" class="calculated"></div></div>
                    <div id="eta-group" class="field-group"><label for="eta">ETA</label><input type="text" id="eta" class="field-value time-input" inputmode="numeric"></div>
                    <div id="acNextUse-group" class="field-group"><label>A/C NEXT USE</label><input type="text" id="acNextUseFn" class="field-value" inputmode="numeric"><div id="acNextUseRoute" class="calculated"></div></div>
                    <div class="field-group"><label>A/C STD</label><input type="text" id="acNextUseStd" class="field-value time-input" inputmode="numeric"></div>
                    <div class="field-group"><label>A/C GND TIME</label><div id="gndTimeForAc" class="calculated"></div></div>
                    <div class="field-group"><label for="arrGate">ARR GATE</label><input type="text" id="arrGate" class="field-value"></div>
                </div>
            </section>

            <!-- SECTION 3: FLIGHT PLANNING -->
            <section class="data-section flight-planning-section">
                <h2 class="section-title">FLIGHT PLANNING</h2>
                <div class="field-group"><label for="ezfw1">EZFW 1</label><input type="text" id="ezfw1" class="field-value" inputmode="numeric"></div>
                <div class="field-group"><label for="ezfw2">EZFW 2</label><input type="text" id="ezfw2" class="field-value" inputmode="numeric"><div id="ezfwDelta" class="sub-field-value"></div></div>
                <div class="field-group"><label for="azfw">AZFW</label><input type="text" id="azfw" class="field-value" inputmode="numeric"><div id="azfwDelta" class="sub-field-value"></div><div id="mzfw" class="sub-field-value"></div></div>
                <div class="field-group"><label for="cg">MACTOW</label><input type="text" id="cg" class="field-value" inputmode="numeric"></div>
                <div class="field-group"><label for="ptow">PTOW</label><div id="ptow" class="calculated"></div><div id="mtow" class="sub-field-value"></div></div>
                <div class="field-group"><label for="plw">PLW</label><div id="plw" class="calculated"></div><div id="mlw" class="sub-field-value"></div></div>
                
                <div class="field-group"><label for="sid">SID</label><input type="text" id="sid" class="field-value"></div>
                <div class="field-group"><label for="app">APP</label><select id="app" class="field-value"><option>ILS</option><option>RNP</option><option>VOR</option></select></div>
                <div class="field-group"><label for="rwy">RWY</label><input type="text" id="rwy" class="field-value" inputmode="text" maxlength="3"></div>
                <div class="field-group"><label for="trans">TRANS</label><input type="text" id="trans" class="field-value"></div>
                <div class="field-group"><label for="star">STAR</label><input type="text" id="star" class="field-value"></div>
                <div class="field-group"><label for="elev">ARR ELEV</label><input type="text" id="elev" class="field-value" inputmode="numeric" maxlength="3"></div>
                
                <div class="field-group"><label for="burn">BURN</label><input type="text" id="burn" class="field-value" inputmode="numeric"></div>
                <div class="field-group fuel-bordered"><label for="fuel">FUEL</label><input type="text" id="fuel" class="field-value" inputmode="numeric"></div>
                <div class="field-group"><label for="cont">CONT</label><input type="text" id="cont" class="field-value" inputmode="numeric" maxlength="1"></div>
                <div class="field-group"><label for="altn">ALTN</label><input type="text" id="altn" class="field-value" inputmode="numeric"></div>
                <div class="field-group"><label for="thirtyMin">30 MIN</label><input type="text" id="thirtyMin" class="field-value" inputmode="numeric"></div>
                <div id="reserves-group" class="field-group"><label>RES</label><div id="reserves" class="calculated prominent"></div></div>

                <div class="field-group"><label for="crew">CREW</label><input type="text" id="crew" class="field-value" inputmode="numeric" maxlength="1"></div>
                <div class="field-group"><label for="pax">PAX</label><input type="text" id="pax" class="field-value" inputmode="numeric" maxlength="3"></div>
                <div class="field-group"><label>POB</label><div id="pob" class="calculated"></div></div>
                <div class="field-group"><label for="bw">BW</label><input type="text" id="bw" class="field-value" inputmode="numeric"></div>
                <div class="field-group"><label for="bi">BI</label><input type="text" id="bi" class="field-value" inputmode="numeric" maxlength="3"></div>
                <div class="field-group"><label for="apd">APD</label><input type="text" id="apd" class="field-value" inputmode="numeric" maxlength="2"></div>
                <div class="field-group"><label>MAX EGT</label><div id="egt" class="calculated"></div></div>
                <div class="field-group"><label for="fpr2">NEXT FPR</label><input type="text" id="fpr2" class="field-value" inputmode="numeric"></div>
                <div class="field-group" id="tanker-delta-group"><label>TANK DELT</label><div id="tankerDelta" class="calculated"></div></div>
                <div class="field-group"><label for="turb">TURB</label><input type="text" id="turb" class="field-value" inputmode="numeric"></div>
                <div class="field-group"><label for="terr">TERR</label><input type="text" id="terr" class="field-value" inputmode="numeric"></div>
                <div class="field-group"><label for="flightLevels">FL</label><input type="text" id="flightLevels" class="field-value" inputmode="numeric"></div>
                <div class="field-group"><label for="optiClimb1">Opti Climb 1</label><div id="optiClimb1" class="calculated shrink-to-fit"></div></div>
                <div class="field-group"><label for="optiClimb2">Opti Climb 2</label><div id="optiClimb2" class="calculated shrink-to-fit"></div></div>
                <div class="field-group">
                    <label for="crzWind">CRZ WIND</label>
                    <div id="crzWind" class="field-value shrink-to-fit"></div>
                </div>
                <div class="field-group">
                    <label for="crzTemp">CRZ TEMP</label>
                    <div class="input-with-toggle">
                        <button id="crzTempToggle" class="temp-toggle">M</button>
                        <input type="text" id="crzTemp" class="field-value" inputmode="numeric" maxlength="2">
                    </div>
                </div>
                <div class="field-group" style="grid-column: span 2;"><label for="edto">EDTO</label><div id="edto" class="calculated shrink-to-fit"></div></div>
                <div class="field-group"><label for="histBurn">HIST BURN</label><input type="text" id="histBurn" class="field-value" inputmode="numeric" maxlength="2"></div>
                <div class="field-group"><label for="histCarriage">HIST CARR</label><input type="text" id="histCarriage" class="field-value" inputmode="numeric" maxlength="2"></div>
                <div class="field-group wide-field-group"><label for="afir">AFIR</label><input type="text" id="afir" class="field-value modal-trigger" readonly></div>
                <div class="field-group wide-field-group"><label for="notam">NOTAM</label><input type="text" id="notam" class="field-value modal-trigger" readonly></div>
                <div id="defects-group" class="field-group wide-field-group"><label for="defects">DEFECTS</label><input type="text" id="defects" class="field-value modal-trigger" readonly></div>
                <div id="remarks-group" class="field-group wide-field-group"><label for="remarks">REMARKS</label><input type="text" id="remarks" class="field-value modal-trigger" readonly></div>
            </section>

            <!-- SECTION 4: DELAY ATTRIBUTION -->
            <section class="data-section" style="flex-direction: column;">
                <h2 class="section-title">DELAY ATTRIBUTION</h2>
                 <div id="quick-ref-container">
                    <h3 id="quick-ref-title">QUICK REFERENCE DELAYS</h3>
                    <div id="quick-ref-delays-container"></div>
                </div>
                <div id="delay-codes-container"></div>
            </section>
        </div>

        <!-- TOOLBAR -->
        <div id="toolbar">
            <div class="sector-buttons">
                <button class="sector-btn" data-sector="0">1</button>
                <button class="sector-btn" data-sector="1">2</button>
                <button class="sector-btn" data-sector="2">3</button>
                <button class="sector-btn" data-sector="3">4</button>
                <button class="sector-btn" data-sector="4">5</button>
                <button class="sector-btn" data-sector="5">6</button>
            </div>
            <div class="action-buttons">
                <button id="clear-sector-btn">CLEAR SECTOR</button>
                <button id="clear-all-btn">CLEAR ALL</button>
                <button id="sign-out-btn">Sign Out</button>
                <button id="export-pdf-btn">EXPORT</button>
            </div>
        </div>

        <!-- MODALS -->
        <div id="afir-modal" class="modal"><div class="modal-content"><h2>AFIR Details</h2><textarea id="afir-textarea" class="modal-textarea"></textarea><button id="save-afir-btn">Save & Close</button></div></div>
        <div id="notam-modal" class="modal"><div class="modal-content"><h2>NOTAM Details</h2><textarea id="notam-textarea" class="modal-textarea"></textarea><button id="save-notam-btn">Save & Close</button></div></div>
        <div id="remarks-modal" class="modal"><div class="modal-content"><h2>Remarks</h2><textarea id="remarks-textarea" class="modal-textarea"></textarea><button id="save-remarks-btn">Save & Close</button></div></div>
        <div id="defects-modal" class="modal"><div class="modal-content"><h2>Defects</h2><textarea id="defects-textarea" class="modal-textarea"></textarea><button id="save-defects-btn">Save & Close</button></div></div>
    </div>

        function exportToPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });
            
            const sectorsWithData = flightData.filter(s => s && s.flightNumber);
            if (sectorsWithData.length === 0) { return; }

            let yPos = 40;
            const leftMargin = 30;
            const valueMargin = 200;
            const pageW = doc.internal.pageSize.getWidth();
            const pageH = doc.internal.pageSize.getHeight();
            
            doc.setFillColor("#000033");
            doc.rect(0, 0, pageW, pageH, 'F');
            
            doc.setFontSize(22);
            doc.setTextColor("#FFFFFF");
            doc.setFont('helvetica', 'bold');
            const firstSector = sectorsWithData[0];
            doc.text("FLIGHT LOG SUMMARY", pageW / 2, yPos, { align: 'center' });
            yPos += 25;
            doc.setFontSize(14);
            doc.setFont('helvetica', 'normal');
            doc.text(`${firstSector.flightNumber} / ${formatDateForDisplay(firstSector.date)}`, pageW / 2, yPos, { align: 'center' });
            yPos += 30;
            
            const printField = (label, value) => {
                if (!value || String(value).trim() === '' || String(value).includes('NaN')) return;
                doc.setFontSize(8);
                doc.setTextColor("#a0a0a0");
                doc.text(label, leftMargin, yPos, { align: 'left' });
                doc.setFontSize(11);
                doc.setTextColor("#FFFFFF");
                doc.text(String(value), valueMargin, yPos, { align: 'left' });
                yPos += 18;
            };

            const calculateTimingsForPdf = (s) => {
                const aft = calculateTimeDifference(s.off, s.on);
                const abt = calculateTimeDifference(s.out, s.in);
                return {
                    actualFlt: aft !== null ? minutesToHHMM(aft) : '',
                    actualBlk: abt !== null ? minutesToHHMM(abt) : ''
                };
            };
            
            sectorsWithData.forEach((s, index) => {
                doc.setFillColor("#007aff");
                doc.roundedRect(leftMargin - 10, yPos - 14, pageW - (leftMargin - 10)*2, 20, 5, 5, 'F');
                doc.setFontSize(12);
                doc.setTextColor("#FFFFFF");
                doc.setFont('helvetica', 'bold');
                doc.text(`SECTOR ${index + 1}: ${s.flightNumber} ${s.from}-${s.to}`, leftMargin, yPos);
                yPos += 30;

                const timings = calculateTimingsForPdf(s);
                const zfwToUse = parseFloat(s.azfw) || parseFloat(s.ezfw2) || parseFloat(s.ezfw1) || 0;
                const fuel = parseFloat(s.fuel) || 0;
                const burn = parseFloat(s.burn) || 0;
                const ptow = (fuel > 0 && zfwToUse > 0) ? (fuel + zfwToUse).toFixed(1) : '';
                const plw = (fuel > 0 && zfwToUse > 0 && burn > 0) ? (fuel - burn - 0.3 + zfwToUse).toFixed(1) : '';

                printField("REGISTRATION", s.registration);
                printField("CREW", `${s.cic} / ${s.fo}`);
                printField("TIMINGS (OUT/OFF/ON/IN)", `${s.out} / ${s.off} / ${s.on} / ${s.in}`);
                printField("SCHED (STD/STA)", `${s.std} / ${s.sta}`);
                printField("ACTUAL FLT TIME", timings.actualFlt);
                printField("ACTUAL BLOCK TIME", timings.actualBlk);
                printField("ZERO FUEL WT (AZFW)", s.azfw);
                printField("TAKE-OFF WT (PTOW)", ptow);
                printField("LANDING WT (PLW)", plw);
                printField("FUEL (FOB/BURN)", `${s.fuel} / ${s.burn}`);
                
                if (s.defects) { printField("DEFECTS", s.defects); }
                if (s.remarks) { printField("REMARKS", s.remarks); }
                yPos += 15;
            });
            
            const filename = `${firstSector.flightNumber}-${firstSector.date}.pdf`;
            doc.save(filename);
        }
        
        runAppLogic();
    </script>
